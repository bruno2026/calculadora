<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculadora">
            <input type="text" class="valor-display" value="0">
            
            <div class="calculadora__botoes">
                    <button class="btn span-2 tomate">C</button>
                    <button class="btn tomate">DEL</button>
                    <button class="btn tomate">/</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn tomate">*</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn tomate">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn tomate">+</button>
                    <button class="btn span-3">0</button>
                    <button class="btn tomate">=</button>
            </div>
        </div>
    </div>

    <script src="calculadora.js" type="module"></script>
</body>
</html>
